databaseChangeLog:
  - changeSet:
      id: create-internships-int-table
      author: quicklybly
      changes:
        - createTable:
            tableName: internships_int
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: internships_int
